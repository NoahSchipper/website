<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="zoom-wrapper">
    <div class="container">
        <div class="wrapper">
            <div class="text-input">
                <textarea class="from-text" placeholder="Enter text"></textarea>
                <textarea class="to-text" placeholder="Translation" readonly disabled></textarea>
            </div>
            <ul class="controls">
                <li class="row from">
                    <div class="icons">
                        <i class="fas fa-volume-up" id="from"></i>
                        <i class="fas fa-copy" id="copy-from"></i>
                    </div>
                    <select>
                        
                    </select>
                </li>
                <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
                <li class="row to">
                    <select>
                        
                    </select>
                    <div class="icons">
                        <i class="fas fa-volume-up" id="to"></i>
                        <i class="fas fa-copy" id="copy-to"></i>
                    </div>
                </li>
            </ul>
        </div>
    </div>
        <button>Translate Text</button>
    </div>
    <script src="countries.js"></script>
    <script src="script.js"></script>
</body>
</html>
