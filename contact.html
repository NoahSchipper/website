<!DOCTYPE html>

  <head>

    />

  <body>
    <div class="navigationBar">
      <nav>
        <div class="nav-container">
          <a href="index.html" class="logo">
            <img src="assets/Logo.png" alt="Logo" />

          </ul>

      </nav>
    </div>
    <main>
      <div class="contact-header">
        <h1>Contact Me Via</h1>
      </div>
      <div class="email">
        <h1>Email:</h1>
        <div class="email-address">
          <h2>noahschipper78@gmail.com</h2>
          <i class="fa fa-solid fa-envelope"></i>
          <i class="fa fa-solid fa-copy"></i>
        </div>
      </div>
      <div class="phone">
        <h1>Phone:</h1>
        <div class="phone-number">
          <h2>(319)-243-8841</h2>
          <i class="fa fa-solid fa-copy"></i>

      </div>
      <div class="socialMedia">
        <h1>Social Media:</h1>
        <h2>Any of the social media links below</h2>
        <i class="fa fa-angle-down"></i>
      </div>
      <div id="toast" class="toast"></div>
    </main>
    <div class="Footer">
      <foot>
        <div class="footer-container">
          <p>Follow my socials!</p>
          <a
            href="https://www.linkedin.com/in/noah-schipper-55671a305/"
            target="_blank"
            class="linkedinLogo"
          >
            <img src="assets/linkedin.png" alt="LL" />
          </a>

          <a
            href="https://www.instagram.com/_noahschipper/"

            class="instagramLogo"

            <img src="assets/Instagram.png" alt="IL" />

            href="https://www.snapchat.com/add/noah.schipper89"

    </div>
    <script>
      function showToast(message) {
        const toast = document.getElementById("toast");
        toast.textContent = message;
        toast.classList.add("show");

        setTimeout(() => {
          toast.classList.remove("show");
        }, 2000);
      }

      document.addEventListener("DOMContentLoaded", function () {
        // Copy email
        document
          .querySelector(".email .fa-copy")
          .addEventListener("click", function () {
            const email =
              document.querySelector(".email-address h2").textContent;
            navigator.clipboard.writeText(email);
            showToast("Email copied to clipboard!");
          });

        // Click to email
        document
          .querySelector(".email .fa-envelope")
          .addEventListener("click", function () {
            const email =
              document.querySelector(".email-address h2").textContent;
            window.location.href = `mailto:${email}`;
          });

        // Copy phone
        document
          .querySelector(".phone .fa-copy")
          .addEventListener("click", function () {
            const phone =
              document.querySelector(".phone-number h2").textContent;
            navigator.clipboard.writeText(phone);
            showToast("Phone number copied to clipboard!");
          });
      });
    </script>
  </body>
</html>
