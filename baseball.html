<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=0.75" />
    <meta charset="UTF-8" />
    <title>Baseball Team Comparison</title>
    <link rel="stylesheet" href="baseball.css" />
  </head>
  <body>
    <div class="container">
      <div class="back-button-container">
        <a href="projects.html">
          <button class="back-button">‚Üê Go Back</button>
        </a>
      </div>
      <h1 style="text-align: center; color: #333; margin-bottom: 30px">
        Baseball Team Comparison Tool
      </h1>
      <!-- Team Comparison Section -->
      <div id="team-section" class="comparison-section active">
        <div class="input-row">
          <label>
            Team A:
            <div class="input-container">
              <input type="text" id="teamA" autocomplete="off" />
              <div id="dropdownTeamA" class="dropdown"></div>
            </div>
          </label>

          <label>
            Team B:
            <div class="input-container">
              <input type="text" id="teamB" autocomplete="off" />
              <div id="dropdownTeamB" class="dropdown"></div>
            </div>
          </label>

          <label>
            Mode:
            <select id="teamViewMode">
              <option value="franchise">Franchise History</option>
              <option value="season">Single Season</option>
            </select>
          </label>
          <label>
            &nbsp;
            <!-- invisible space for alignment -->
            <button id="compare-button" onclick="compareTeams()">
              Compare Teams
            </button>
          </label>
        </div>

        <table
          id="teamComparisonTable"
          border="1"
          cellspacing="0"
          cellpadding="5"
        >
          <thead>
            <tr>
              <th id="teamAName">
                <div class="team-header">
                  <img
                    id="teamLogoA"
                    class="team-logo"
                    style="display: none"
                    alt="Team A Logo"
                  />
                  <span class="team-name">Team A</span>
                </div>
              </th>
              <th>
                <div class="logo-cell">
                  <img src="assets/Schipper Statlines.png" alt="Logo" />
                </div>
              </th>
              <th id="teamBName">
                <div class="team-header">
                  <img
                    id="teamLogoB"
                    class="team-logo"
                    style="display: none"
                    alt="Team B Logo"
                  />
                  <span class="team-name">Team B</span>
                </div>
              </th>
            </tr>
            <tr>
              <th colspan="3" class="stat-header" style="display: none">
                Head-to-Head
              </th>
            </tr>
          </thead>
          <tbody id="teamComparisonBody">
            <tr>
              <td
                colspan="3"
                style="
                  text-align: center;
                  padding: 20px;
                  color: #666;
                  font-style: italic;
                "
              >
                Enter team names above and click "Compare Teams" to see
                statistics
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="baseball.js"></script>
  </body>
</html>
